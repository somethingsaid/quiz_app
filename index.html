<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Climbing Quiz</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/JavaScript" src="js/app.js"></script>
	</head>
	<body>
		<h1>Climbing Quiz</h1>
		<div id="question_wrapper">
			<span class="question">Question #1: What does FFA stand for?</span><br>
			<div id="answer_holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">Fastest Free Ascent</span><br>
				<input type="radio" name="option" class="option" value="1"><span class="answer">First Free Ascent</span><br>
				<input type="radio" name="option" class="option" value="2"><span class="answer">First Foreign Ascent Rica</span><br>
				<input type="radio" name="option" class="option" value="3"><span class="answer">Fastest Foreign Ascent</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
			</div>
		</div>
	</body>
	<div id="bottom">
		<div id="score_holder">
			<div id="question_score">
				<span class="current-score"></span>
			</div>
			<div id="fact_holder">
				<span id="last_question_fact">
				</span>
			</div>
		</div>
	</div>
</html>
