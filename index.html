<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Climbing Quiz</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/JavaScript" src="js/app.js"></script>
	</head>
	<body>
		<h1>Climbing Quiz</h1>
		<div id="question_wrapper">
			<span class="question">Question #1: What does FFA stand for?</span><br>
			<div id="answer_holder">
				<input type="radio" name="option" class="option" id="opt1" value="0"><span class="answer" id="1">filler answer 1</span><br>
				<input type="radio" name="option" class="option" id="opt2" value="1"><span class="answer" id="2">filler answer 2</span><br>
				<input type="radio" name="option" class="option" id="opt3" value="2"><span class="answer" id="3">filler answer 3</span><br>
				<input type="radio" name="option" class="option" id="opt4" value="3"><span class="answer" id="4">filler answer 4</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
				<input type="button" id="next" value="Next Question">
			</div>
		</div>
		<div id="final_wrapper">
			<h3>Final Score</h3>
			<h1 id="final_score">0</h1>
			<input type="button" id="restart" value="Try Again">
		</div>
	</body>
	<div id="bottom">
		<div id="score_holder">
			<div id="question_score">
				<span class="score_text">Your Score: </span>
				<span class="current_score">0</span>
				<span class="max_score"> out of 5</span>
			</div>
			<div id="fact_holder">
				<span id="last_question_fact">
				</span>
			</div>
		</div>
	</div>
</html>
