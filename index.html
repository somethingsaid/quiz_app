<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Messi Quiz</title>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/JavaScript" src="js/app.js"></script>
	</head>
	<body>
		<h1>Messi Quiz</h1>
		<div id="question_wrapper">
			<span class="question">Question #1: What does FFA stand for?</span><br>
			<div id="answer_holder">
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
				<input type="button" id="next" value="Next Question">
			</div>
		</div>
		<div id="final_wrapper">
			<h3>Final Score</h3>
			<h1 id="final_score">0</h1>
			<input type="button" id="restart" value="Try Again">
		</div>
	</body>
	<div id="bottom">
		<div id="score_holder">
			<div id="question_score">
				<span class="score_text">Your Score: </span>
				<span class="current_score">0</span>
				<span class="max_score"></span>
			</div>
			<div id="fact_holder">
				<span id="last_question_fact">
				</span>
			</div>
		</div>
	</div>
</html>
